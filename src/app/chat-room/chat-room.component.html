<div class="container-chat">
  <div>body</div>
  <div class="footer-chat">
    <form class="chat-form" [formGroup]="form" (submit)="sendMessage()" novalidate>
      <div class="input-form">
        <input formControlName="message" type="text" placeholder="Enter Message" />

      </div>
    </form>
  </div>
</div>
